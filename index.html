<!DOCTYPE html>
<html lang="en">
	<body>
		<div class="container" id="main_container">
			<!-- insert shit here -->
			<h1 class="text-center">Welcome to my Portfolio!</h1>
		</div>

		<script src="/js/jquery-3.3.1.min.js"></script>
		<script src="/js/custom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script>
			/* Change the div content to the page selected */
			$j('.link').on('click', function(e){
				e.preventDefault();
				$j('#main_container').load($j(this).data('name') + '/index.html #main_container');
				$j('.nav-item.active').removeClass('active');
				$j('.link').parent('.nav-item').addClass('active');
			});
		</script>
	</body>
</html>
